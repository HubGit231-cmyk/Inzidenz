name: Update Incident Data

on:
  schedule:
    - cron: '*/10 * * * *'  # Jede 10 Minuten
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.ACCESS_TOKEN }}
        fetch-depth: 0  # Holt die komplette History
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        pip install requests beautifulsoup4
        
    - name: Run scraping script
      run: |
        cd scripts
        python main.py
        
    - name: Show results
      run: |
        echo "=== Ergebnisse ==="
        ls -la
        echo "=== Daten-Datei ==="
        cat data/einbrueche_diebstaehle.txt | tail -5
        
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git pull --rebase origin main
        git add data/einbrueche_diebstaehle.txt
        git diff --staged --quiet || git commit -m "Auto-update incident data"
        git push origin main
